<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hyperkart - Register</title>
    <link rel="stylesheet" href="styles/global.css" />
    <link rel="stylesheet" href="styles/register.css" />
    <script src="scripts/global.js" defer></script>
    <script src="scripts/register.js" defer></script>
  </head>
  <body>
    <header>
      <a href="index.html" class="logo">
        <img src="assets/images/logo.png" alt="Logo" draggable="false" />
      </a>
    </header>
    <main>
      <form id="signupForm">
        <div class="window">
          <h2>Register</h2>
          <label>
            Name / Nickname
            <input
              type="text"
              id="name"
              name="name"
              aria-invalid="false"
              placeholder=" "
              required
            />
          </label>
          <label>
            Hyper Island E-mail
            <input
              type="email"
              id="email"
              name="email"
              pattern=".+@hyperisland\.se$"
              title="Email must end with @hyperisland.se"
              aria-invalid="false"
              placeholder=" "
              required
            />
          </label>
        </div>
        <div class="nav__buttons">
          <a href="index.html" class="nav__button--back">
            <img
              src="assets/icons/back.svg"
              alt="Back Button"
              height="48"
              draggable="false"
            />
          </a>
          <button type="submit" class="nav__button--okay disabled">
            <img
              src="assets/icons/ok.svg"
              alt="Okay Button"
              height="48"
              draggable="false"
            />
          </button>
        </div>
      </form>
    </main>
    <footer></footer>
    <!-- <div class="particles-container"></div> -->
  </body>
</html>
